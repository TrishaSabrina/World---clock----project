<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⏰⏰</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>The World Clock ⌚</h1>
      <select id="ch-city">
        <option value="">Select a city..</option>
        <option value="current">My Location</option>
        <option value="Asia/Dhaka">Dhaka</option>
        <option value="Europe/Rome">Rome</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Europe/Istanbul">Istanbul</option>
        <option value="US/Alaska">Alaska</option>
        <option value="Australia/Melbourne">Melbourne</option>
      </select>

      <div class="allCities">
        <div class="city" id="rome">
          <div>
            <h2>Rome 🇮🇹</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small> AM </small></div>
        </div>
        <div class="city" id="canbera">
          <div>
            <h2>Canberra 🇦🇺</h2>
            <div class="date" id="aus"></div>
          </div>
          <div class="time" id="aid"><small> AM </small></div>
        </div>
        <div class="city" id="acre">
          <div>
            <h2>Acre 🇧🇷</h2>
            <div class="date" id="acr"></div>
          </div>
          <div class="time" id="acd"><small> AM </small></div>
        </div>
      </div>
    </div>

    <footer>
      This project is made by
      <a href="https://github.com/TrishaSabrina" target="_blank"
        >Sabrina Trisha</a
      >
      and is open sourced on
      <a
        href="https://github.com/TrishaSabrina/World---clock----project"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://worldclockprojectnetlify.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
