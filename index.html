<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⏰⏰</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>The World Clock ⌚</h1>
      <select>
        <option value="">Select a city..</option>
        <option value="">Dhaka</option>
        <option value="">Rome</option>
        <option value="">Berlin</option>
      </select>

      <div class="city">
        <div>
          <h2>Rome 🇮🇹</h2>
          <div class="date">August 15th 2025</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date" id="par">August 15th 2025</div>
        </div>
        <div class="time" id="pid">1:48:15 <small> AM </small></div>
      </div>
    </div>

    <footer>
      This project is made by
      <a href="https://github.com/TrishaSabrina" target="_blank"
        >Sabrina Trisha</a
      >
      and is open sourced on
      <a
        href="https://github.com/TrishaSabrina/World---clock----project"
        target="_blank"
        >Github</a
      >
      and hosted on
      <a href="https://worldclockprojectnetlify.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>

    <script src="js/index.js"></script>
  </body>
</html>
